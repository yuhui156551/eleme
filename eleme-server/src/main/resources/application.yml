server:
  port: 8080

spring:
  profiles:
    active: dev
  main:
    allow-circular-references: true
  datasource:
    druid:
      driver-class-name: ${eleme.datasource.driver-class-name}
      url: jdbc:mysql://${eleme.datasource.host}:${eleme.datasource.port}/${eleme.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
      username: ${eleme.datasource.username}
      password: ${eleme.datasource.password}
  redis:
    host: ${eleme.redis.host}
    port: ${eleme.redis.port}
    password: ${eleme.redis.password}
    database: ${eleme.redis.database}

mybatis:
  #mapper配置文件
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.eleme.entity
  configuration:
    #开启驼峰命名
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      sky:
        mapper: debug
        service: info
        controller: info

eleme:
  jwt:
    # 设置jwt签名加密时使用的秘钥
    admin-secret-key: itcast
    # 设置jwt过期时间
    admin-ttl: 7200000
    # 设置前端传递过来的令牌名称
    admin-token-name: token

  alioss:
    endpoint: ${eleme.alioss.endpoint}
    access-key-id: ${eleme.alioss.access-key-id}
    access-key-secret: ${eleme.alioss.access-key-secret}
    bucket-name: ${eleme.alioss.bucket-name}